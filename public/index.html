<!DOCTYPE html>
<html ng-app="NagMe">
<head>
	<title>Nag Me</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-cookies.min.js" charset="utf-8"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers/headerController.js"></script>
	<script src="js/controllers/signupController.js"></script>
	<script src="js/controllers/loginController.js"></script>
	<script src="js/controllers/listController.js"></script>
	<script src="js/controllers/footerController.js"></script>

	<script src="js/header.js"></script>
	<script src="js/signup.js"></script>
	<script src="js/login.js"></script>
	<script src="js/list.js"></script>
	<script src="js/footer.js"></script>
</head>
<body ng-controller="BodyController as bodyCtrl">
	<header-directive></header-directive>

	<signup-directive></signup-directive>
	<login-directive></login-directive>

	<list-directive></list-directive>

	<ul>
	<h3>Users</h3>
		<li ng-repeat="user in bodyCtrl.users">
			{{user.firstName}} {{user.lastName}}
		</li>
	</ul>

	<footer-directive></footer-directive>
</body>
</html>
