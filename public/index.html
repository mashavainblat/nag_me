<!DOCTYPE html>
<html ng-app="NagMe">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<title>Nag Me</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers/headerController.js"></script>
	<script src="js/controllers/signupController.js"></script>
	<script src="js/controllers/loginController.js"></script>
	<script src="js/controllers/listController.js"></script>
	<script src="js/controllers/logoutController.js"></script>

	<script src="js/header.js"></script>
	<script src="js/signup.js"></script>
	<script src="js/login.js"></script>
	<script src="js/list.js"></script>
	<script src="js/logout.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-controller="BodyController as bodyCtrl">
	<nav>
		<logout-directive></logout-directive>
	</nav>
	<header>
		<header-directive></header-directive>
	</header>
	
	<main>
		<h1 ng-if="bodyCtrl.user.loggedIn == false" ng-click="bodyCtrl.showSignUpForm()" class="signupLogin">Signup</h1> 
		<h1 ng-if="bodyCtrl.user.loggedIn == false" class="signupLogin">|</h1> 
		<h1 ng-if="bodyCtrl.user.loggedIn == false" ng-click="bodyCtrl.showLoginForm()" class="signupLogin">Login</h1>

		<signup-directive ng-if="bodyCtrl.signupForm" ></signup-directive>
		<login-directive ng-if="bodyCtrl.loginForm" ></login-directive>

		<list-directive></list-directive>
	</main>

</body>
</html>
