<div id="signupContainer">


	<div id="formContainer">
	<div id="instructions">
		<p>To receive a nag, please sign up with 10-digit cell number excluding special characters</p>
		<span id="instructionExamples">
			<p id="correct">CORRECT: 9171234567</p>
			<p id="incorrect">INCORRECT: 1(917)123-4567</p>
		</span>
	</div>
		<form ng-if="bodyCtrl.user.loggedIn == false" ng-submit="signupCtrl.signup()" ng-controller="SignupController as signupCtrl">
			<div class="formLabel">First Name</div>
			<input ng-model="signupCtrl.firstName" type="text" placeholder=""/><br>
			
	<!-- 		<div class="formLabel">Last Name</div>
			<input ng-model="signupCtrl.lastName" type="text" placeholder=" "/><br> -->
			
			<div class="formLabel">Email</div>
			<input ng-model="signupCtrl.email" type="text" placeholder=""/><br>
			
			<div class="formLabel">Password</div>
			<input ng-model="signupCtrl.password" type="password" placeholder=""/><br>
			
			<div class="formLabel">Phone Number</div>
			<input ng-model="signupCtrl.phoneNumber" type="text" placeholder="XXXXXXXXXX"/><br>
			
			<button>Sign Up</button>
		</form>
	</div>

</div> <!-- end of #signupContainer -->
