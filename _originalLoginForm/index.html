<!DOCTYPE html>
<html>
<head>
 	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>SVA Sign in</title>
	<meta name="viewport" content="width=device-width">
</head>

<body id="sva-login">

<div id="testImage">
  <img class="image" id="01" src="http://images.all-free-download.com/images/graphiclarge/daisy_pollen_flower_220533.jpg">
  <img class="image" id="02" src="https://s-media-cache-ak0.pinimg.com/736x/12/64/da/1264da4a3f18207dc22592102abae40d.jpg">
  <img class="image" id="03" src="https://media.giphy.com/media/108kQICOZVr0GY/giphy.gif">
</div>

	<div class="container">
		<div id="loginContainer">
			<div id="barContainer">
				<div id="logoContainer"><img src="img/logo.png"></div>
				<div id="signContainer"><h1>Sign in<h1></div>
			</div>

			<div id="formContainer">
				<form>
  					<div class="formLabel">User Name</div>
  					<input type="text" name="firstname">

  					<div class="formLabel">Password</div>
  					<input type="text" name="lastname">

  					<div id="button">
  						<input type="submit" value="GO">
  					</div>

  					<div id="linkContainer">
  						<h2><a href="">Forgot your user name/password?</a></h2>
  						<h2><a href="">Reset password</a></h2>
  					</div>
				</form>
			</div>
		</div>
	</div>

	<footer class="footer">
   		<div class="container">
       		<h3><span>Minju An</span></h3>
       		<h3 class='title'><span>Human with Spaces</span></h3>
       		<h4><span>BFA Fine Arts 2016</span></h4>
      	</div>
    </footer>

</body>
</html>
